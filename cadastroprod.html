<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<title>Cadastro de Produto</title>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label>Descrição do Item</label>
				<input type="text" name="nome" class="form-control">
				<label>Categoria de lance</label>
				<select class="form-control" >
					<option >Acessórios de informatica</option>
					<option >Celulares e Smartphone</option>
					<option>Produtos Apple</option>
					<option>Notebook</option>
					<option>Computadores</option>
					
				</select>
				
				<label>Valor do lance a ser ofertado</label>
				<input type="text" name="lance" class="form-control">
				</br>
								
				<a href="index.html" class="btn btn-primary" " role="button" aria-pressed="true">Confirmar Oferta</a>
				<a href="index.html" class="btn btn-primary " role="button" aria-pressed="true">Cancelar</a>
				
			</div>
		</form>
		
	</div>
</body>
</html>
